name: VickySBA
version: '0.0.1-ALPHA'
main: org.vicky.vicky_sba.vickySBA.VickySBA
api-version: '1.20'
prefix: V-SBA
authors: [VickyE2]
depend: [PlaceholderAPI, BedWars]
description: An addon for more functionality to Screaming BedWars
permissions:
  vsba.admin:
    description: Allows access to /vsba commands
    default: op
